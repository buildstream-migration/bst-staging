# Project config for frontend build test
name: subtest
min-version: 2.0
element-path: elements
aliases:
  alpine: https://bst-integration-test-images.ams3.cdn.digitaloceanspaces.com/
  project_dir: file://{project_dir}
options:
  arch:
    type: arch
    description: Current architecture
    variable: build_arch
    values:
      - x86-64
      - aarch64
split-rules:
  test:
    - |
      /tests
    - |
      /tests/*
